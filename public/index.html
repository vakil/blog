<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Homepage specific styles */
        .hero {
            background-color: #f8f9fa;
            padding: 4rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .featured {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .featured h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .posts-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Website</div>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Website</h1>
            <p>Exploring technology, programming, and web development through articles and tutorials.</p>
            <a href="/blog" class="cta-button">Read the Blog</a>
        </section>

        <section class="featured">
            <h2>Latest Blog Posts</h2>
            <div class="posts-grid">
                <!-- Blog posts will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Fetch and display latest blog posts
        async function fetchLatestPosts() {
            try {
                const response = await fetch('/blog/posts.json');
                const posts = await response.json();
                
                const postsGrid = document.querySelector('.posts-grid');
                postsGrid.innerHTML = posts.slice(0, 3).map(post => `
                    <div class="blog-post-preview">
                        <h2><a href="/blog/${post.slug}">${post.title}</a></h2>
                        ${post.date ? `<time>${new Date(post.date).toLocaleDateString()}</time>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                const postsGrid = document.querySelector('.posts-grid');
                postsGrid.innerHTML = '<p>Coming soon...</p>';
            }
        }

        // Load posts when the page loads
        fetchLatestPosts();
    </script>
</body>
</html>
