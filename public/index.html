<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Container for consistent max-width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 5vw, 2rem);
        }

        /* Header improvements */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        nav {
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .nav-links {
            gap: clamp(1.5rem, 3vw, 2.5rem);
        }

        .nav-links a {
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            transform: scaleX(1);
        }

        /* Hero section improvements */
        .hero {
            /* min-height: 100vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(4rem, 10vh, 8rem) 1rem;
            margin-top: 5rem; /* Account for fixed header */
            margin-bottom: 0;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: clamp(1rem, 3vh, 2rem);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .hero h1 .highlight {
            font-family: 'Pacifico', 'Pacifico Fallback', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            margin: clamp(0.5rem, 2vh, 1.5rem) 0;
            font-weight: 400;
            letter-spacing: 0;
            color: #000;
        }

        .hero p {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: #555;
            max-width: 42rem;
            margin: 0 auto clamp(2rem, 5vh, 3rem);
            line-height: 1.5;
        }

        /* Button improvements */
        .cta-button {
            font-weight: 500;
            padding: 1rem clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(1rem, 2vw, 1.2rem);
            border: 2px solid #000;
            background-color: #000;
            color: white;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .cta-button::after {
            transition: transform 0.3s ease;
        }

        .cta-button:hover::after {
            transform: translateX(4px);
        }

        /* Featured section improvements */
        .featured {
            padding: clamp(4rem, 10vh, 8rem) 0;
            background-color: #fafafa;
        }

        .featured h2 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: clamp(2rem, 5vh, 4rem);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .posts-grid {
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
            gap: clamp(1.5rem, 4vw, 2.5rem);
        }

        .blog-post-preview {
            background: white;
            border-radius: 1rem;
            padding: clamp(1.5rem, 4vw, 2rem);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .blog-post-preview:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .blog-post-preview h2 {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            margin-bottom: 0.75rem;
        }

        .blog-post-preview time {
            color: #666;
            font-size: 0.9rem;
        }

        /* Footer improvements */
        footer {
            padding: clamp(2rem, 5vh, 3rem) 0;
            background-color: #fafafa;
            border-top: 1px solid #eee;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .hero {
                text-align: center;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">My Website</div>
                <ul class="nav-links">
                    <li><a href="/" class="active" data-path="">Home</a></li>
                    <li><a href="/blog" data-path="/blog">Blog</a></li>
                    <li><a href="/about" data-path="/about">About</a></li>
                    <li><a href="/faq" data-path="/faq">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to my<br><span class="highlight">home on the web</span></h1>
                <p>I'm a entrepreneur, comic artist & programmer. I'm passionate about the intersection of technology, spirituality, and art.</p>
                <a href="/blog" class="cta-button">Read the Blog</a>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <h2>Latest Blog Posts</h2>
                <div class="posts-grid">
                    <!-- Blog posts will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Determine if we're on GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        const basePath = isGitHubPages ? '/blog' : '';

        // Update navigation links
        document.querySelectorAll('[data-path]').forEach(link => {
            link.href = `${basePath}${link.dataset.path}`;
        });

        // Fetch and display latest blog posts
        async function fetchLatestPosts() {
            try {
                const response = await fetch(`${basePath}/blog/posts.json`);
                const posts = await response.json();
                
                const postsGrid = document.querySelector('.posts-grid');
                postsGrid.innerHTML = posts.slice(0, 3).map(post => `
                    <div class="blog-post-preview">
                        <h2><a href="${basePath}/blog/${post.slug}">${post.title}</a></h2>
                        ${post.date ? `<time>${new Date(post.date).toLocaleDateString()}</time>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                const postsGrid = document.querySelector('.posts-grid');
                postsGrid.innerHTML = '<p>Coming soon...</p>';
            }
        }

        // Load posts when the page loads
        fetchLatestPosts();
    </script>
</body>
</html>
